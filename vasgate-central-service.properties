server.port=9797
spring.application.name=vasgate-central-service

spring.cloud.consul.host=http://172.17.10.76
#spring.cloud.consul.host=http://172.17.10.83
#spring.cloud.consul.host=http://172.17.10.84
#spring.cloud.consul.port=8501
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.prefer-ip-address=true

spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.file.name=vasgate_central.log
logging.file.path=/logs
logging.file.max-size=200MB

management.endpoints.web.exposure.include=*

spring.jpa.properties.hibernate.check_nullability=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
